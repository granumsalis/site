<div class="row thinkslow-announcement">
    <div class="col s12">
        <div class="thinkslow-announcement__title">{{ctrl.meeting.title}}</div>
    </div>

    <div class="col s12 m6">
        <ul class="tabs">
            <li class="tab col s4"><a class="active" ng-href="#announcement-{{ctrl.id}}-description">Описание</a></li>
            <li class="tab col s4"><a ng-href="#announcement-{{ctrl.id}}-place">Место</a></li>
            <li class="tab col s4"><a ng-href="#announcement-{{ctrl.id}}-registration">Регистрация</a></li>
        </ul>
    </div>
    <div id="{{ 'announcement-' + ctrl.id + '-description' }}" class="col s12">
        <div class="thinkslow-announcement__body">
            <div ng-bind-html="ctrl.trustedDescription"></div>
            <div class="row" style="margin-top: 30px">
                <div class="col s3">
                    <ts-profile-photo profile="ctrl.speakers[0]"></ts-profile-photo>
                </div>
                <div class="col s3">
                    <img width="100" height="100"
                         src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSjksbAGqYB66BvzMXgMKUQPqtb3NpqVWVxIexPbwCLCvWb7hDlkaKsIeY"
                         alt="Лектор" class="circle responsive-img">
                    <div>
                        <a href="">Имя Фамилия</a>
                    </div>
                </div>
                <div class="col s3">
                    <img width="100" height="100"
                         src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSjksbAGqYB66BvzMXgMKUQPqtb3NpqVWVxIexPbwCLCvWb7hDlkaKsIeY"
                         alt="Лектор" class="circle responsive-img">
                    <div>
                        <a href="">Имя Фамилия</a>
                    </div>
                </div>
                <div class="col s3">
                    <img width="100" height="100"
                         src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSjksbAGqYB66BvzMXgMKUQPqtb3NpqVWVxIexPbwCLCvWb7hDlkaKsIeY"
                         alt="Лектор" class="circle responsive-img">
                    <div>
                        <a href="">Имя Фамилия</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="{{ 'announcement-' + ctrl.id + '-place' }}" class="col s12">
        <div class="thinkslow-announcement__body">
            <div class="valign-wrapper" style="width: 100%">
                <div class="valign center-align" id="{{ 'map-placeholder-' + ctrl.id }}"></div>
            </div>
        </div>
    </div>
    <div id="{{ 'announcement-' + ctrl.id + '-registration' }}" class="col s12">
        <div class="thinkslow-announcement__body">
            <div ng-if="ctrl.meeting.timepadCustomizedId && ctrl.meeting.timepadEventId">
                <script type="text/javascript" defer="defer" charset="UTF-8"
                        data-timepad-customized="{{ctrl.meeting.timepadCustomizedId}}"
                        data-twf2s-event--id="{{ctrl.meeting.timepadEventId}}"
                        data-timepad-widget-v2="event_register"
                        src="https://timepad.ru/js/tpwf/loader/min/loader.js">
                </script>
            </div>
        </div>
    </div>
</div>
